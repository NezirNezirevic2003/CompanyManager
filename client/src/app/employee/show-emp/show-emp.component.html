<div class="container-xl">
  <table class="table mt-5">
    <thead class="thead-dark">
      <tr>
        <th class="text-center" scope="col">EmployeeId</th>
        <th class="text-center" scope="col">EmployeeName</th>
        <th class="text-center" scope="col">Department</th>
        <th class="text-center" scope="col">DateOfJoining</th>
        <th class="text-center" scope="col">Photo</th>
        <th class="text-center" scope="col">Edit</th>
        <th class="text-center" scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of EmployeeList">
        <td class="text-center">{{ dataItem.EmployeeId }}</td>
        <td class="text-center">{{ dataItem.EmployeeName }}</td>
        <td class="text-center">{{ dataItem.Department }}</td>
        <td class="text-center">{{ dataItem.DateOfJoining }}</td>
        <td class="text-center">{{ dataItem.PhotoFileName }}</td>
        <td class="text-center">
          <button type="button" class="btn btn-primary">Edit</button>
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
