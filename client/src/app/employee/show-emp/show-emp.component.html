<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-emp
          [emp]="emp"
          *ngIf="ActivateAddEditEmpComp"
        ></app-add-edit-emp>
      </div>
    </div>
  </div>
</div>

<div class="container-xl">
  <button
    type="button"
    class="btn btn-primary mt-5"
    data-toggle="modal"
    data-target="#exampleModal"
    (click)="addClick()"
    data-backdrop="static"
    data-keyboard="false"
  >
    Add Employee
  </button>
  <table class="table table-hover mt-5">
    <thead class="thead-dark">
      <tr>
        <th class="text-center" scope="col">EmployeeId</th>
        <th class="text-center" scope="col">EmployeeName</th>
        <th class="text-center" scope="col">Department</th>
        <th class="text-center" scope="col">DateOfJoining</th>
        <th class="text-center" scope="col">PhotoFileName</th>
        <th class="text-center" scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of EmployeeList">
        <td class="text-center">{{ dataItem.EmployeeId }}</td>
        <td class="text-center">{{ dataItem.EmployeeName }}</td>
        <td class="text-center">{{ dataItem.Department }}</td>
        <td class="text-center">{{ dataItem.DateOfJoining }}</td>
        <td class="text-center">{{ dataItem.PhotoFileName }}</td>
        <td class="text-center">
          <button
            type="button"
            class="btn btn-primary mr-2"
            data-toggle="modal"
            data-target="#exampleModal"
            (click)="editClick(dataItem)"
            data-backdrop="static"
            data-keyboard="false"
          >
            <box-icon color="white" name="edit"></box-icon>
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteClick(dataItem)"
          >
            <box-icon color="white" name="trash"></box-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
