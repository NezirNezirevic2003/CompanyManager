<div
  class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <img
        class="mx-auto h-12 w-auto"
        src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
        alt="Workflow"
      />
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a
          href="#"
          routerLink="/signup"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          Create your account
        </a>
      </p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-8 space-y-6">
      <input type="hidden" name="remember" value="true" />
      <div>
        <label for="username" class="sr-only">Username</label>
        <input
          formControlName="username"
          id="username"
          name="username"
          type="text"
          autocomplete="username"
          required
          class="appearance-none rounded-none relative block w-full px-3 py-2 border rounded-b-md border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
          placeholder="Username"
        />
        <span
          class="text-rose-600 text-sm"
          *ngIf="
            loginForm.controls['username'].dirty &&
            loginForm.hasError('required', 'username')
          "
          >Username is required</span
        >
        <span
          class="text-rose-600 text-sm"
          *ngIf="loginForm.controls['username'].errors?.['minlength']"
        >
          Username must be at least 6 characters long.
        </span>
      </div>
      <div>
        <label for="password" class="sr-only">Password</label>
        <input
          formControlName="password"
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          class="appearance-none rounded-none relative block w-full px-3 py-2 border rounded-t-md mt-4 border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
          placeholder="Password"
        />
        <span
          class="text-rose-600 text-sm"
          *ngIf="
            loginForm.controls['password'].dirty &&
            loginForm.hasError('required', 'password')
          "
          >Password is required</span
        >
        <span
          class="text-rose-600 text-sm"
          *ngIf="loginForm.controls['password'].errors?.['minlength']"
        >
          Username must be at least 8 characters long.
        </span>
      </div>

      <div>
        <button
          [disabled]="!loginForm.valid"
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-indigo-500 group-hover:text-indigo-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              />
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
