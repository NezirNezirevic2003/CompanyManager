<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-dep
          [dep]="dep"
          *ngIf="ActivateAddEditComp"
        ></app-add-edit-dep>
      </div>
    </div>
  </div>
</div>

<div class="container-xl">
  <button
    type="button"
    class="btn btn-primary mt-5"
    data-toggle="modal"
    data-target="#exampleModal"
    (click)="addClick()"
    data-backdrop="static"
    data-keyboard="false"
  >
    Add Department
  </button>
  <table class="table table-hover mt-5">
    <thead class="thead-dark">
      <tr>
        <th class="text-center" scope="col">DepartmentId</th>
        <th class="text-center" scope="col">DepartmentName</th>
        <th class="text-center" scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of DepartmentList">
        <td class="text-center">{{ dataItem.DepartmentId }}</td>
        <td class="text-center">{{ dataItem.DepartmentName }}</td>
        <td class="text-center">
          <button
            type="button"
            class="btn btn-primary mr-2"
            data-toggle="modal"
            data-target="#exampleModal"
            (click)="editClick(dataItem)"
            data-backdrop="static"
            data-keyboard="false"
          >
            <box-icon color="white" name="edit"></box-icon>
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteClick(dataItem)"
          >
            <box-icon color="white" name="trash"></box-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
